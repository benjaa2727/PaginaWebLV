<!DOCTYPE html>
<html>
<head>
    <title>Detalle del Producto</title>
</head>
<body>
    <div class="producto-detalle">
        <img src="{{ producto.foto }}" alt="{{ producto.nombre }}">
        <h3>{{ producto.nombre }}</h3>
        <p>{{ producto.descripcion }}</p>
        <p>Precio: {{ producto.precio }}</p>
        <p>Stock: {{ producto.stock }}</p>
      </div>
      
</body>
</html>
